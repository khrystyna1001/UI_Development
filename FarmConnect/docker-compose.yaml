
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${SQL_USER}
      POSTGRES_PASSWORD: ${SQL_PASSWORD}
      POSTGRES_DB: ${SQL_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SQL_USER} -d ${SQL_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.postgres.entrypoints=postgres"
      - "traefik.tcp.routers.postgres.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.postgres.service=postgres"
      - "traefik.tcp.services.postgres.loadBalancer.server.port=5432"

  app-service:
    build: ./backend
    environment:
      PYTHONPATH: /app:/app/src
      DJANGO_SETTINGS_MODULE: src.main.settings
    command: uv run gunicorn src.main.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    volumes:
      - ./backend/src:/app/src
      - ./staticfiles:/app/staticfiles
    working_dir: /app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.http.routers.app-service.rule=Host(`localhost`)"

  pgadmin:
    image: dpage/pgadmin4:9.8
    environment:
      PGADMIN_DEFAULT_EMAIL: demo@example.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    labels:
      - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.localhost`)"

  frontend:
    build: ./frontend
    command: npx expo start --lan
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    ports:
      - "19000:19000"
      - "19001:19001"
      - "8081:8081"
    environment:
      REACT_NATIVE_PACKAGER_HOSTNAME: ${REACT_NATIVE_PACKAGER_HOSTNAME}
    env_file:
      - .env
    depends_on:
      - db
    labels:
      - "traefik.http.routers.frontend.rule=Host(`frontend.localhost`)"
  
  load-balancer:
    image: traefik:v3.6
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.postgres.address=:5432/tcp"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8080:8080"
      - "5432:5432"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-kalo}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-kalo}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - traefik.http.routers.rabbitmq.rule=Host(`rabbitmq.localhost`)"
  valkey:
    image: valkey/valkey:7.2
    command: valkey-server --save 60 1 --loglevel notice
    volumes:
      - valkey-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 3
    labels:
      - "traefik.http.routers.valkey.rule=Host(`valkey.localhost`)"
  celery-worker:
    build: ./backend
    command: celery -A src.main.celery worker --loglevel=info
    volumes:
      - ./backend/src:/app/src
    env_file:
      - .env
    environment:
      - C_FORCE_ROOT=1
    depends_on:
      - rabbitmq
      - valkey
      - db
      - app-service
  celery-beat:
    build: ./backend
    command: celery -A src.main.celery beat --loglevel=info
    volumes:
      - ./backend/src:/app/src
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - valkey
      - db
      - app-service
  flower:
    build: ./backend
    command: celery -A src.main.celery flower --port=5555
    volumes:
      - ./backend/src:/app/src
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - celery-worker
    labels:
      - "traefik.http.routers.flower.rule=Host(`flower.localhost`)"

volumes:
  postgres_data:
  rabbitmq-data:
  valkey-data: